<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <!-- Horizontal Logo Version -->
  <!-- Oak Tree Icon (simplified) -->
  <g transform="translate(0, 10)">
    <!-- Tree Trunk -->
    <rect x="35" y="50" width="10" height="30" fill="#2C3E50"/>
    
    <!-- Tree Crown -->
    <ellipse cx="40" cy="35" rx="20" ry="18" fill="#2C3E50" opacity="0.9"/>
    <path d="M 40 25 Q 25 20 20 35 Q 18 45 25 48 Q 30 45 32 38 Q 35 28 40 25 Z" fill="#2C3E50" opacity="0.85"/>
    <path d="M 40 25 Q 55 20 60 35 Q 62 45 55 48 Q 50 45 48 38 Q 45 28 40 25 Z" fill="#2C3E50" opacity="0.85"/>
    
    <!-- Home Icon (orange accent) -->
    <path d="M 30 40 L 40 30 L 50 40 L 50 55 L 30 55 Z" fill="#FF6B35"/>
    <rect x="37" y="45" width="6" height="10" fill="#FFFFFF"/>
    
    <!-- Accent dots -->
    <circle cx="20" cy="35" r="2" fill="#FF6B35" opacity="0.8"/>
    <circle cx="60" cy="35" r="2" fill="#FF6B35" opacity="0.8"/>
  </g>
  
  <!-- Company Name -->
  <text x="80" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#2C3E50">Raleigh</text>
  <text x="80" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="400" fill="#7F8C8D">Home Automation Co.</text>
</svg>
