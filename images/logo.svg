<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Oak Tree with Home Integration -->
  <!-- Tree Trunk -->
  <rect x="90" y="120" width="20" height="60" fill="#2C3E50"/>
  
  <!-- Main Tree Branches (forming abstract structure) -->
  <path d="M 100 80 Q 60 60 50 100 Q 45 120 60 130 Q 70 125 75 115 Q 80 100 100 80 Z" fill="#2C3E50" opacity="0.9"/>
  <path d="M 100 80 Q 140 60 150 100 Q 155 120 140 130 Q 130 125 125 115 Q 120 100 100 80 Z" fill="#2C3E50" opacity="0.9"/>
  <path d="M 100 70 Q 70 50 65 80 Q 60 95 70 100 Q 75 95 80 85 Q 85 70 100 70 Z" fill="#2C3E50" opacity="0.85"/>
  <path d="M 100 70 Q 130 50 135 80 Q 140 95 130 100 Q 125 95 120 85 Q 115 70 100 70 Z" fill="#2C3E50" opacity="0.85"/>
  
  <!-- Top Crown -->
  <ellipse cx="100" cy="50" rx="35" ry="25" fill="#2C3E50" opacity="0.8"/>
  
  <!-- Home Icon integrated in tree (orange accent) -->
  <path d="M 85 100 L 100 85 L 115 100 L 115 125 L 85 125 Z" fill="#FF6B35"/>
  <rect x="95" y="110" width="10" height="15" fill="#FFFFFF"/>
  
  <!-- Small accent dots (representing automation/connectivity) -->
  <circle cx="70" cy="90" r="3" fill="#FF6B35" opacity="0.8"/>
  <circle cx="130" cy="90" r="3" fill="#FF6B35" opacity="0.8"/>
  <circle cx="100" cy="40" r="3" fill="#FF6B35" opacity="0.8"/>
</svg>
